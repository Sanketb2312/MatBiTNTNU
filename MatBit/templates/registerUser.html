{% extends "layout.html" %}
{% block content %}
<h1 id="title">MatBit</h1>

<link rel="stylesheet" href="../CSSDocs/registerUser.css">


<div class="container">
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="first_name">Brukernavn</label>
                    <input type="text" class="form-input" name="username" id="username" />
                </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-input" name="first_name" id="first_name" />
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-input" name="last_name" id="last_name" />
                </div>
            </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-input" name="email" id="email" />
                </div>
            </>
            <div class="form-row">
                <div class="form-group form-icon">
                    <label for="birth_date">Birth date</label>
                    <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="DD-MM-YYYY" />
                </div>

            </div>
            <!--<div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="number" class="form-input" name="phone_number" id="phone_number" />
            </div> -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-input" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="re_password">Repeat your password</label>
                    <input type="password" class="form-input" name="re_password" id="re_password" />
                </div>
            </div>
            <div class="form-text">

                <div>
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-input" name="adress" id="adress" />
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postCode">Postnummer</label>
                            <input type="text" class="form-input" name="postCode" id="postCode" />
                        </div>
                        <div class="form-group">
                            <label for="place">Sted</label>
                            <input type="text" class="form-input" name="place" id="place" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
            </div>
        </form>
    </div>
</div>



{% endblock content %}
