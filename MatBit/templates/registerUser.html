{% extends 'layout.html' %}

{% load static %}

{% block head %}
		{{block.super}}
    <link rel="stylesheet" href="{% static 'CSSDocs/registerUser.css' %}">
    <script type="text/javascript" src="{% static 'javascript/register.js' %}"></script>
{% endblock %}

{% block content %}

{{ properties|json_script:"properties" }}

<h1 id="title" >Registrer din bruker hos MatBit her: </h1>

<div class="container">
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form" name="SignUpForm" onsubmit="return validate();">
            {% csrf_token %}
                <!--<div class="form-group">
                    <label for="first_name">Brukernavn</label>
                    <input type="text" class="form-input" name="username" id="username" />
                </div>-->

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Fornavn</label>
                    <input type="text" class="form-input" name="first_name" id="first_name" />
                </div>
                <div class="form-group">
                    <label for="last_name">Etternavn</label>
                    <input type="text" class="form-input" name="last_name" id="last_name" />
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="email">Epost</label>
                    <input type="email" class="form-input" name="email" id="email" />
                    <!--{% if emailUsed == True %}
                        <p>Eposten er allerede i bruk</p>
                    {% endif %}-->
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="password">Passord</label>
                    <input type="password" class="form-input" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="re_password">Gjenta passord</label>
                    <input type="password" class="form-input" name="re_password" id="re_password" />
                </div>
            </div>


            <div class="form-row">
                <div class="form-group form-icon">
                    <label for="birth_date">FÃ¸dselsdato</label>
                    <input type="date" class="form-input" name="birth_date" id="birth_date" placeholder="DD-MM-YYYY" min="1900-01-01" max="2021-02-25">
                </div>
            </div>
            <!--<div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="number" class="form-input" name="phone_number" id="phone_number" />
            </div> -->

            <div class="form-text">

                <div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-input" name="address" id="address" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="post_code">Postnummer</label>
                            <input type="number" class="form-input" name="post_code" id="post_code" />
                        </div>

                        <div class="form-group">
                            <label for="location">Sted</label>
                            <input type="text" class="form-input" name="location" id="location" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Registrer" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
