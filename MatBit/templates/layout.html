{% load static %}
<html lang="en">

<head>
  {% block head %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'CSSDocs/layout.css' %}">
  {% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="">MatBit</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="">Hjem</a></li>
      <li class="dropdown"><a href="">Profil</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a onclick="location.href='{% url 'register' %}'"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a onclick="location.href= '{% url 'logginn' %}'"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div>
    {% block content %}
{% endblock %}
</div>

</body>
</html>
