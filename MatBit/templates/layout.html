{% load static %}
<html lang="en">

    <head>
        {% block head %}
        <title>MatBit</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'CSSDocs/layout.css' %}">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> -->
        {% endblock %}
    </head>
    <body>
        {% if site_logged_in == False %}
            <nav class="navbar navbar-inverse navbar-logged_out">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" onclick="location.href='{% url 'frontpage' %}'">MatBit</a>
                    </div>
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="link" onclick="location.href= '{% url 'register' %}'"><span class="glyphicon glyphicon-user"></span> Registrer Bruker</a></li>
                        <li><a class="link" onclick="location.href= '{% url 'login' %}'"><span class="glyphicon glyphicon-log-in"></span> Innlogging</a></li>
                    </ul>
                </div>
            </nav>
        {% elif site_logged_in == True %}
            <nav class="navbar navbar-inverse navbar-logged_in">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" onclick="location.href='{% url 'frontpage' %}'">MatBit</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="navbarbutton"><a onclick="location.href='{% url 'mealOverview' %}'"><span class="glyphicon glyphicon-profile">Oversikt</a></li>
                        <li class="navbarbutton"><a onclick="location.href='{% url 'newMeal' %}'"><span class="glyphicon glyphicon-profile">Ny Middag</a></li>
                        <li class="navbarbutton"><a onclick="location.href='{% url 'profile' %}'"><span class="glyphicon glyphicon-profile">Profil</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="link" onclick="location.href= '{% url 'logout' %}'"><span class="glyphicon glyphicon-log-out"></span> Logg ut</a></li>
                    </ul>
                </div>
            </nav>
        {% endif %}
        <div>
          {% block content %}
          {% endblock %}
        </div>
    </body>
</html>
