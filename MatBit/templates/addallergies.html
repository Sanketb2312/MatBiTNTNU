
{% extends 'layout.html' %}
{% load static %}

{% block head %}
		{{block.super}}

<script>

    function getvalues() {

    var selected = new Array();
    var chkBox = document.getElementById("checBox");
    var selectedchkBox = document.getElementsByTagName("form-check-input")
		for (var i=0; i< selectedchkBox.length(; i++)) {
			if(selectedchkBox[i].checked) {
				selected.push(selectedchkBox[i].value);
			}
		}

		if(selected.length > 0) {
			document.getElementById("displayValues").innerHTML = selected;
		}

    }

</script>
{% endblock %}


{% block content %}

    <h1>Legg til allergi</h1>
<form method="POST" id="add-allergoes" class="add-allergoes-form">
    {% csrf_token %}
    {% for i in object_list %}

        <div class="form-check">
            {% if i.name in allergiesList %}
        <table id = 'checBox'>
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name = {{ i.ingredient_id }} checked>
             {% else %}
              <input class="form-check-input" type="checkbox" value="" id="flex" name = {{ i.ingredient_id }}>
            {% endif %}
            {{ i.name }}
        </table>
        </div>

    {% endfor %}

    <input type="submit" value="Legg til">

		<b id="displayValues"></b>
</form>

{% endblock %}
