<link rel="stylesheet" href="{% static 'CSSDocs/registerUser.css' %}">

{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
        <form method="POST" id="new-meal-form" class="new-meal-form">
            <!-- Input: upload new image (se over label, formattering og at grupperingen blir riktig) -->
            <input type="file" name="meal-image" accept="image/*" />

    </div>

<div class="container">
    <div class="signup-content">
        <form method="POST" id="new_arrangement_form" class="new_arrangement_form" name="new_arrangement_form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="arrangement_name">Arrangementnavn</label>
                    <input type="text" class="form-input" name="arrangement_name" id="arrangement_name" />
                </div>
                <div class="form-group">
                    <label for="description">Beskrivelse</label>
                    <input type="text" class="form-input" name="description" id="description" />
                </div>
            </div>


            <div>
                <div class="form-group">
                    <label for="seats">Antall plasser</label>
                    <input type="number" class="form-input" name="seats" id="seats" />
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="location">Lokasjon</label>
                    <input type="" class="location" name="location" id="location" />
                </div>
                <div class="form-group">
                    <label for="time">Tidspunkt</label>
                    <input type="text" class="form-input" name="time" id="time" />
                </div>
            </div>


            <div class="form-row">
                <div class="form-group form-icon">
                    <label for="prize">Pris</label>
                    <input type="number" class="form-input" name="prize" id="prize">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
            </div>
        </form>
    </div>
</div>




{% endblock %}
